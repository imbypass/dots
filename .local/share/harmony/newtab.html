<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>New Tab</title>
        <style>
            :root {
                --border-radius: 6px;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    system-ui,
                    -apple-system,
                    BlinkMacSystemFont,
                    sans-serif;
                background-color: var(--base00);
                color: var(--base05);
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                line-height: 1.6;
            }

            .container {
                max-width: 800px;
                width: 90%;
                text-align: center;
            }

            .time {
                font-size: clamp(3rem, 8vw, 6rem);
                font-weight: 700;
                color: var(--base05);
                margin-bottom: 1rem;
                font-variant-numeric: tabular-nums;
            }

            .date {
                font-size: 1.2rem;
                color: var(--base04);
                margin-bottom: 3rem;
                font-weight: 400;
            }

            .search-container {
                margin-bottom: 3rem;
                position: relative;
                max-width: 600px;
                margin-left: auto;
                margin-right: auto;
            }

            .search-input {
                width: 100%;
                padding: 1rem 1.5rem 1rem 3rem;
                font-size: 1rem;
                background-color: var(--base01);
                border: 1px solid var(--base02);
                border-radius: var(--border-radius);
                color: var(--base05);
                font-family: inherit;
                outline: none;
                transition:
                    border-color 0.2s ease,
                    box-shadow 0.2s ease;
            }

            .search-input:focus {
                border-color: var(--base0D);
                box-shadow: 0 0 0 3px rgba(124, 175, 194, 0.1);
            }

            .search-input::placeholder {
                color: var(--base03);
            }

            .search-icon {
                position: absolute;
                left: 1rem;
                top: 50%;
                transform: translateY(-50%);
                width: 18px;
                height: 18px;
                pointer-events: none;
                opacity: 0.8;
            }

            .bookmarks {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 1rem;
                max-width: 600px;
                margin: 0 auto;
            }

            .bookmark {
                padding: 1rem;
                background-color: var(--base01);
                border: 2px solid var(--base02);
                border-radius: var(--border-radius);
                text-decoration: none;
                color: var(--base05);
                transition: all 0.2s ease;
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .bookmark:hover {
                background-color: var(--base02);
                border-color: var(--base0A);
                transform: translateY(-2px);
            }

            .bookmark-icon {
                width: 32px;
                height: 32px;
                margin-bottom: 0.75rem;
                border-radius: 4px;
            }

            .bookmark-title {
                font-weight: 500;
                margin-bottom: 0.25rem;
                color: var(--base05);
            }

            .bookmark-url {
                font-size: 0.75rem;
                color: var(--base03);
                opacity: 0.6;
            }

            @media (max-width: 600px) {
                .bookmarks {
                    grid-template-columns: 1fr;
                }
            }

            #g-logo-blue {
                fill: var(--base0D);
            }
            #g-logo-green {
                fill: var(--base0B);
            }
            #g-logo-yellow {
                fill: var(--base0A);
            }
            #g-logo-red {
                fill: var(--base08);
            }
        </style>
    </head>

        <script>
            // Update time and date
            function updateTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString([], {
                    hour: "2-digit",
                    minute: "2-digit",
                    hour12: true,
                });
                const dateString = now.toLocaleDateString([], {
                    weekday: "long",
                    year: "numeric",
                    month: "long",
                    day: "numeric",
                });

                document.getElementById("time").textContent = timeString;
                document.getElementById("date").textContent = dateString;
            }

            // Search functionality
            document
                .getElementById("searchInput")
                .addEventListener("keypress", function (e) {
                    if (e.key === "Enter") {
                        const query = this.value.trim();
                        if (query) {
                            // Check if it looks like a URL
                            if (query.includes(".") && !query.includes(" ")) {
                                window.location.href = query.startsWith("http")
                                    ? query
                                    : "https://" + query;
                            } else {
                                // Search with Google
                                window.location.href =
                                    "https://www.google.com/search?q=" +
                                    encodeURIComponent(query);
                            }
                        }
                    }
                });

            // Focus search on key press
            document.addEventListener("keydown", function (e) {
                // Don't interfere with shortcuts or if already focused
                if (
                    e.ctrlKey ||
                    e.metaKey ||
                    e.altKey ||
                    document.activeElement.tagName === "INPUT"
                ) {
                    return;
                }

                // Focus search on any printable character
                if (e.key.length === 1) {
                    document.getElementById("searchInput").focus();
                }
            });

            // Initialize
            updateTime();
            setInterval(updateTime, 1000);
        </script>
