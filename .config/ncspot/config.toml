use_nerdfont = true
flip_status_indicators = true
notify = true
library_tabs = ["tracks", "artists", "browse"]
hide_display_names = false
statusbar_format = "%title - %artists"

[track_format]
left = "%title - %artists"
center = "%album"
right = "%saved %duration"

[keybindings]
"Space"="playpause"

[theme]
background = "#0d0509"
primary = "#c7cac2"
secondary = "#6b4659"
title = "#d9a56c"
playing = "#d9a56c"
playing_selected = "#d9a56c"
playing_bg = "#0d0509"
highlight = "#c7cac2"
highlight_bg = "#2e1622"
error = "#2e1622"
error_bg = "#ef6374"
statusbar = "#d9a56c"
statusbar_progress = "#d9a56c"
