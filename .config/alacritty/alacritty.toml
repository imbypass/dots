[general]
import = [
    "~/.cache/wal/colors-alacritty.toml"
]

[font]
size = 11

[font.bold]
family = "Iosevka Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "Iosevka Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "Iosevka Nerd Font Mono"
style = "Italic"

[font.normal]
family = "Iosevka Nerd Font Mono"
style = "Regular"

[window]
padding = { x = 20, y = 10 }
title = "Terminal"
dynamic_title = false
dynamic_padding = true

