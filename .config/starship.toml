format = """$character"""

right_format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$cmd_duration\
"""

[directory]
style = "blue"

[python]
format = "$symbol  "
success_symbol = "[](yellow)"
error_symbol = "[](red)"
vimcmd_symbol = "[](green)"

[character]
format = "$symbol  "
success_symbol = "[](yellow)"
error_symbol = "[](red)"
vimcmd_symbol = "[](green)"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"
