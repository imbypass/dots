# Application Associations
$TERMINAL = foot --title=Terminal
$FILEMANAGER = $TERMINAL -e yazi
$FILEMANAGER_GUI = xdg-open ~

# Date/Time Popups
bindd = SUPER, T, Show Time, exec, notify-send -t 3500 "Current Time: $(date +"%H:%M %p")"
bindd = SUPER, D, Show Date, exec, notify-send -t 3500 "Current Date: $(date +"%A, %B %d, %Y")"

bindd = SUPER SHIFT, Space, Toggle Dock, exec, harmony-reload waybar toggle

# Session Actions
bindd = SUPER, V, View Clipboard, exec, walker -m clipboard
binddp = ALT, Space, Open App Launcher, exec, walker
binddp = SUPER, Space, Open App Launcher, exec, walker
binddp = SUPER ALT, Space, Open Omarchy Menu, exec, fish -c "omarchy-menu"
binddp = SUPER ALT, L, Lock screen, exec, hyprlock
binddp = SUPER, F1, Toggle Game Mode, exec, harmony-toggle-gamemode
binddp = SUPER CTRL, Space, Cycle wallpaper, exec, ~/.local/bin/omarchy-theme-bg-next
binddp = SUPER SHIFT, I, Open Color Picker, exec, hyprpicker -f hex -a -n
bindd = SUPER, F2, Toggle Window Tiling, exec, harmony-toggle-tiling
binddp = SUPER SHIFT, W, Open Wallpaper Picker, exec, fish -c "harmony-theme-set-wallpaper $(zenity --file-selection --title='Select Wallpaper' --file-filter='*.jpg *.png *.jpeg')"
binddp = SUPER, Escape, Show Desktop Expose, exec, harmony-expose

# Applications
bindd = SUPER, B, Open Browser, exec, $BROWSER
bindd = SUPER SHIFT, B, Open Private Browser, exec, $BROWSER --private-window --incognito
bindd = SUPER, Return, Open Terminal, exec, $TERMINAL
bindd = SUPER SHIFT, Escape, Open btop, exec, $TERMINAL -e btop
bindd = SUPER, E, Open Nautilus, exec, $FILEMANAGER_GUI
bindd = SUPER SHIFT, E, Open yazi, exec, $FILEMANAGER

# Web Apps
bindd = SUPER SHIFT, Z, Open Zed, exec, zeditor
bindd = SUPER SHIFT, C, Open Claude, exec, fish -c "omarchy-launch-webapp https://claude.ai"
binddp = SUPER SHIFT, N, Open ARDB, exec, fish -c "omarchy-launch-webapp https://ardb.app"
bindd = SUPER SHIFT, R, Open Reddit, exec, fish -c "omarchy-launch-webapp https://reddit.com/r/omarchy"
bindd = SUPER SHIFT, M, Open Gmail, exec, fish -c "omarchy-launch-webapp https://mail.google.com"
bindd = SUPER SHIFT, P, Open Plex, exec, fish -c "omarchy-launch-webapp https://app.plex.tv/desktop/#!/"
bindd = SUPER SHIFT, G, Open GeForce Now, exec, fish -c "chromium --profile-directory=Default --app="https://play.geforcenow.com/mall/" %U"

# Super-Tab Functionality - Tab Between Workspaces
binddp = SUPER, TAB, Tab Between Workspaces, workspace, e+1
binddp = SUPER SHIFT, TAB, Tab Between Workspaces, workspace, e-1

# Alt-Tab Functionality - Cycle Through Windows
bindd = ALT, TAB, Cycle to next window, cyclenext
bindd = ALT SHIFT, TAB, Cycle to previous window, cyclenext, prev
bindd = ALT, TAB, Reveal active window on top, bringactivetotop
bindd = ALT SHIFT, TAB, Reveal active window on top, bringactivetotop

# Screen Capture
binddlp = SUPER SHIFT, S, Take a screenshot of a selected area, exec, fish -c "omarchy-cmd-screenshot smart pipe"
binddlp = SUPER ALT, S, Take a screenshot of the active window, exec, fish -c "omarchy-cmd-screenshot smart"

# Notifications
bindd = SUPER, COMMA, Dismiss last notification, exec, makoctl dismiss
bindd = SUPER SHIFT, COMMA, Dismiss all notifications, exec, makoctl dismiss --all
bindd = SUPER CTRL, COMMA, Toggle silencing notifications, exec, makoctl mode -t do-not-disturb && makoctl mode | grep -q 'do-not-disturb' && notify-send "Silenced notifications" || notify-send "Enabled notifications"
bindd = SUPER ALT, COMMA, Invoke last notification, exec, makoctl invoke

# Special Workspaces (Hidden)
binddp = SUPER SHIFT, Backspace, Move to Special Workspace, movetoworkspacesilent, special:discord
binddp = SUPER, Backspace, Open Special Workspace, togglespecialworkspace, discord

# Windows
bindd = ALT, F4, Kill Active Window, killactive
bindd = SUPER, Q, Kill Active Window, killactive
bindd = SUPER SHIFT, Q, Kill Active Window, killactive
bindd = SUPER, F, Toggle Fullscreen, fullscreen, 1
bindd = SUPER SHIFT, F, Toggle Exclusive Fullscreen, fullscreen, 0
bindd = SUPER, C, Float Active Window, togglefloating
bindd = SUPER, Z, Toggle Window Split Orientation, togglesplit

# Window Navigation
bindd = SUPER, H, Navigate Window Focus Left, movefocus, l
bindd = SUPER, L, Navigate Window Focus Right, movefocus, r
bindd = SUPER, J, Navigate Window Focus Down, movefocus, d
bindd = SUPER, K, Navigate Window Focus Up, movefocus, u

# Window Management
bindd = SUPER SHIFT, H, Move Window Left, movewindow, l
bindd = SUPER SHIFT, L, Move Window Right, movewindow, r
bindd = SUPER SHIFT, J, Move Window Down, movewindow, d
bindd = SUPER SHIFT, K, Move Window Up, movewindow, u

# Move & Resize Windows
binddm = SUPER, mouse:272, Move Window, movewindow
binddm = SUPER, mouse:273, Resize Window, resizewindow

# Workspace Navigation
binddp = SUPER, 1, Switch to Workspace 1, workspace, 1
binddp = SUPER, 2, Switch to Workspace 2, workspace, 2
binddp = SUPER, 3, Switch to Workspace 3, workspace, 3
binddp = SUPER, 4, Switch to Workspace 4, workspace, 4
binddp = SUPER, 5, Switch to Workspace 5, workspace, 5
binddp = SUPER, 6, Switch to Workspace 6, workspace, 6
binddp = SUPER, 7, Switch to Workspace 7, workspace, 7
binddp = SUPER, 8, Switch to Workspace 8, workspace, 8
binddp = SUPER, 9, Switch to Workspace 9, workspace, 9
binddp = SUPER, 0, Switch to Workspace 10, workspace, 10

# Workspace Management
binddp = SUPER SHIFT, 1, Move window to Workspace 1, movetoworkspacesilent, 1
binddp = SUPER SHIFT, 2, Move window to Workspace 2, movetoworkspacesilent, 2
binddp = SUPER SHIFT, 3, Move window to Workspace 3, movetoworkspacesilent, 3
binddp = SUPER SHIFT, 4, Move window to Workspace 4, movetoworkspacesilent, 4
binddp = SUPER SHIFT, 5, Move window to Workspace 5, movetoworkspacesilent, 5
binddp = SUPER SHIFT, 6, Move window to Workspace 6, movetoworkspacesilent, 6
binddp = SUPER SHIFT, 7, Move window to Workspace 7, movetoworkspacesilent, 7
binddp = SUPER SHIFT, 8, Move window to Workspace 8, movetoworkspacesilent, 8
binddp = SUPER SHIFT, 9, Move window to Workspace 9, movetoworkspacesilent, 9
binddp = SUPER SHIFT, 0, Move window to Workspace 10, movetoworkspacesilent, 10

# Workspace Naviation (Scroll Wheel)
binddp = SUPER, mouse_down, Scroll Active Workspace Down, workspace, e-1
binddp = SUPER, mouse_up, Scroll Active Workspace Up, workspace, e+1

# Media Keys (Function Keys)
$osdclient = swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')"
bindelp  = ,XF86AudioPlay, exec, $osdclient --playerctl=play-pause
bindelp  = ,XF86AudioPause, exec,$osdclient --playerctl=pause
bindelp  = ,XF86AudioNext, exec, $osdclient --playerctl=next
bindelp  = ,XF86AudioPrev, exec, $osdclient --playerctl=previous
binddelp = ,XF86AudioRaiseVolume, Volume up, exec, $osdclient --output-volume raise
binddelp = ,XF86AudioLowerVolume, Volume down, exec, $osdclient --output-volume lower
binddelp = ,XF86AudioMute, Mute, exec, $osdclient --output-volume mute-toggle
bindelp  = ,XF86AudioMicMute, exec, $osdclient --input-volume mute-toggle
bindelp  = ,XF86MonBrightnessUp, exec, $osdclient --brightness +5
bindelp  = ,XF86MonBrightnessDown, exec, $osdclient --brightness -5

# Screen Zoom
binds:scroll_event_delay = 10
bindp = SUPER ALT, mouse_down, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.1')
bindp = SUPER ALT, mouse_up, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.9) | if . < 1 then 1 else . end')

# Push-to-Talk button
# bindelp = , F9, exec, echo -ne '\007' && pamixer --default-source -t
bindtlp = , F9, pass, class:^(vesktop)$
