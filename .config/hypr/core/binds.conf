# Main keybind modifier
$mainMod = SUPER

# Application Associations
$TERMINAL = foot
$BROWSER = xdg-open "chrome://newtab"
$FILEMANAGER = $TERMINAL -e yazi
$FILEMANAGER_GUI = xdg-open ~

$LAUNCHER = walker -m applications
$MAINMENU = walker -m mainmenu
$RUNNER = walker -m runner
$CLIPBOARD = walker -m clipboard
$KEYBINDS = walker -m hyprland_keybinds -s base16/default_wide
$EMOJI = walker -m emojis
$POWER = walker -m power
$RECORD = walker -m record
$WALLPAPER = walker -n -m wallpaper
$THEME = walker -n -m themes
$AI = walker -n -m ai

# Session Actions
bindd = $mainMod, V, View Clipboard, exec, $CLIPBOARD
bindd = $mainMod, SPACE, Open App Launcher, exec, $LAUNCHER
bindd = $mainMod ALT, SPACE, Open Harmony Menu, exec, $MAINMENU
bindd = $mainMod, Period, Open Emoji Picker, exec, $EMOJI
bindd = $mainMod, B, Open Browser, exec, $BROWSER
bindd = $mainMod SHIFT, B, Open Private Browser, exec, $BROWSER --private-window
bindd = $mainMod SHIFT, Delete, Power Off, exec, $POWER
bindd = $mainMod, Backslash, Open Screen Recording Menu, exec, $RECORD
bindd = $mainMod ALT, K, View All Keybinds, exec, $KEYBINDS
bindd = $mainMod, F1, Toggle Game Mode, exec, harmony-toggle-gamemode
bindd = $mainMod, F3, Toggle Window Tiling, exec, harmony-toggle-tiling
bindd = $mainMod, Escape, Show Workspace Expose, exec, harmony-expose

# Applications
bindd = $mainMod, Return, Open Terminal, exec, $TERMINAL
bindd = $mainMod SHIFT, Return, Open yazi, exec, $FILEMANAGER
bindd = $mainMod, E, Open Nautilus, exec, $FILEMANAGER_GUI
bindd = $mainMod SHIFT, Escape, Open btop, exec, $TERMINAL -e btop
bindd = $mainMod SHIFT, I, Open Color Picker, exec, hyprpicker -f hex -a -n

# Alt-Tab Functionality
bindd = ALT, tab, Tab Between Workspaces, workspace, e+1
bindd = ALT SHIFT, tab, Tab Between Workspaces, workspace, e-1

# Screen Capture
binddl = $mainMod SHIFT, S, Take a screenshot of a selected area, exec, harmony-screenshot --region
binddl = $mainMod CTRL, S, Take a screenshot of the entire screen, exec, harmony-screenshot --screen
binddl = $mainMod ALT, S, Take a screenshot of the active window, exec, harmony-screenshot --window

# Special Workspaces (Hidden)
bindd = $mainMod SHIFT, Backspace, Move to Special Workspace, movetoworkspace, special
bindd = $mainMod, Backspace, Open Special Workspace, togglespecialworkspace

# Windows
bindd = ALT, F4, Kill Active Window, killactive
bindd = $mainMod, Q, Kill Active Window, killactive
bindd = $mainMod SHIFT, Q, Kill Active Window, killactive
bindd = $mainMod, F, Toggle Fullscreen, fullscreen, 1
bindd = $mainMod SHIFT, F, Toggle Exclusive Fullscreen, fullscreen, 0
bindd = $mainMod, C, Float Active Window, togglefloating
bindd = $mainMod SHIFT, C, Float All Windows, workspaceopt, allfloat
bindd = $mainMod, X, Toggle Window Split Orientation, togglesplit

# Window Navigation
bindd = $mainMod, H, Navigate Window Focus Left, movefocus, l
bindd = $mainMod, L, Navigate Window Focus Right, movefocus, r
bindd = $mainMod, J, Navigate Window Focus Down, movefocus, d
bindd = $mainMod, K, Navigate Window Focus Up, movefocus, u

# Window Management
bindd = $mainMod SHIFT, H, Move Window Left, movewindow, l
bindd = $mainMod SHIFT, L, Move Window Right, movewindow, r
bindd = $mainMod SHIFT, J, Move Window Down, movewindow, d
bindd = $mainMod SHIFT, K, Move Window Up, movewindow, u

# Move & Resize Windows
binddm = $mainMod, mouse:272, Move Window, movewindow
binddm = $mainMod, mouse:273, Resize Window, resizewindow

# Workspace Navigation
bindd = $mainMod, 1, Switch to Workspace 1, workspace, 1
bindd = $mainMod, 2, Switch to Workspace 2, workspace, 2
bindd = $mainMod, 3, Switch to Workspace 3, workspace, 3
bindd = $mainMod, 4, Switch to Workspace 4, workspace, 4
bindd = $mainMod, 5, Switch to Workspace 5, workspace, 5
bindd = $mainMod, 6, Switch to Workspace 6, workspace, 6
bindd = $mainMod, 7, Switch to Workspace 7, workspace, 7
bindd = $mainMod, 8, Switch to Workspace 8, workspace, 8
bindd = $mainMod, 9, Switch to Workspace 9, workspace, 9
bindd = $mainMod, 0, Switch to Workspace 10, workspace, 10

# Workspace Management
bindd = $mainMod SHIFT, 1, Move window to Workspace 1, movetoworkspace, 1
bindd = $mainMod SHIFT, 2, Move window to Workspace 2, movetoworkspace, 2
bindd = $mainMod SHIFT, 3, Move window to Workspace 3, movetoworkspace, 3
bindd = $mainMod SHIFT, 4, Move window to Workspace 4, movetoworkspace, 4
bindd = $mainMod SHIFT, 5, Move window to Workspace 5, movetoworkspace, 5
bindd = $mainMod SHIFT, 6, Move window to Workspace 6, movetoworkspace, 6
bindd = $mainMod SHIFT, 7, Move window to Workspace 7, movetoworkspace, 7
bindd = $mainMod SHIFT, 8, Move window to Workspace 8, movetoworkspace, 8
bindd = $mainMod SHIFT, 9, Move window to Workspace 9, movetoworkspace, 9
bindd = $mainMod SHIFT, 0, Move window to Workspace 10, movetoworkspace, 10

# Workspace Naviation (Scroll Wheel)
bindd = $mainMod, mouse_down, Scroll Active Workspace Down, workspace, e-1
bindd = $mainMod, mouse_up, Scroll Active Workspace Up, workspace, e+1

# Media Keys (Function Keys)
bindel = , XF86MonBrightnessUp, exec, brightnessctl -q s +10%
bindel = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%-
bindel = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bindel = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioPlay, exec, playerctl play-pause
bindel = , XF86AudioPause, exec, playerctl pause
bindel = , XF86AudioNext, exec, playerctl next
bindel = , XF86AudioPrev, exec, playerctl previous
bindel = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bindel = , XF86Calculator, exec, qalculate-gtk

bindel = , F9, exec, echo -ne '\007' && pamixer --default-source -t
