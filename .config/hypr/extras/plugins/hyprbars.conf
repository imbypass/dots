plugin {
    hyprbars {
        bar_height = 32
        bar_color = $background
        col.text = $foreground
        bar_blur = yes
        bar_text_font = Iosevka SemiBold
        bar_text_size = 9
        bar_text_align = left
        bar_title_enabled = yes
        bar_buttons_alignment = right
        bar_button_padding = 20
        bar_padding = 14
        bar_precedence_over_border = yes
        bar_part_of_window = yes
        hyprbars-button = rgba(00000000),12,󰅖,hyprctl dispatch killactive,              	$foreground
        hyprbars-button = rgba(00000000),10,󱓼,hyprctl dispatch fullscreen 1,            	$foreground
        hyprbars-button = rgba(00000000),10,,hyprctl dispatch movetoworkspace special,     $foreground
    }
}

# Color the active window title
windowrule = plugin:hyprbars:title_color $foreground, focus:1


# Color the active window title
