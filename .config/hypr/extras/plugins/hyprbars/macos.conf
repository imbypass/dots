plugin {
    hyprbars {
        bar_height = 38
        bar_color = $base00
        col.text = $base05
        bar_blur = yes
        bar_text_font = SF Pro Rounded Semibold
        bar_text_size = 10
        bar_text_align = center
        bar_title_enabled = yes
        bar_buttons_alignment = left
        bar_button_padding = 8
        bar_padding = 14
        bar_precedence_over_border = yes
        bar_part_of_window = yes
        hyprbars-button = $base08,12, ,hyprctl dispatch killactive,              $base05
        hyprbars-button = $base0A,12, ,hyprctl dispatch fullscreen 1,            $base05
        hyprbars-button = $base0B,12, ,hyprctl dispatch movetoworkspace special,            $base05
    }
}
