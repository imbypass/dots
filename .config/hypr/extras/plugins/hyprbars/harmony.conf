$button_color = $base05

plugin {
    hyprbars {
        bar_height = 32
        bar_color = $base00
        col.text = $base05
        bar_blur = yes
        bar_text_font = GeistMono Nerd Font Propo Medium
        bar_text_size = 9
        bar_text_font = SF Compact Rounded
        bar_text_size = 9
        bar_text_align = left
        bar_title_enabled = yes
        bar_buttons_alignment = right
        bar_button_padding = 20
        bar_padding = 14
        bar_precedence_over_border = yes
        bar_part_of_window = yes
        hyprbars-button = rgba(00000000),16,󰅖,hyprctl dispatch killactive,              	$button_color
        hyprbars-button = rgba(00000000),14,󱓼,hyprctl dispatch fullscreen 1,            	$button_color
        hyprbars-button = rgba(00000000),12,,hyprctl dispatch movetoworkspace special,     $button_color
    }
}

# Color the active window title
windowrule = plugin:hyprbars:title_color $base05, focus:1
