plugin {
    hyprbars {
        bar_height = 32
        bar_color = $base00
        col.text = $base05
        bar_blur = yes
        bar_text_font = GeistMono Nerd Font Propo Semibold
        bar_text_size = 9
        bar_text_font = SF Pro Rounded Semibold
        bar_text_size = 10
        bar_text_align = left
        bar_title_enabled = yes
        bar_buttons_alignment = right
        bar_button_padding = 8
        bar_padding = 14
        bar_precedence_over_border = yes
        bar_part_of_window = yes
        hyprbars-button = rgba(00000000),20,󰅖,hyprctl dispatch killactive,              	$base04
        hyprbars-button = rgba(00000000),18,󰖯,hyprctl dispatch fullscreen 1,            	$base04
        hyprbars-button = rgba(00000000),17,,hyprctl dispatch movetoworkspace special,     $base04
    }
}

# Color the active window title
windowrule = plugin:hyprbars:title_color $base05, focus:1
