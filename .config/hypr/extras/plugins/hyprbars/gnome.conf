plugin {
    hyprbars {
        bar_height = 34
        bar_color = $base00
        col.text = $base05
        bar_blur = yes
        bar_text_font = Adwaita Sans Semibold
        bar_text_size = 10
        bar_text_align = center
        bar_title_enabled = yes
        bar_buttons_alignment = right
        bar_button_padding = 8
        bar_padding = 14
        bar_precedence_over_border = yes
        bar_part_of_window = yes
        hyprbars-button = rgba(FFFFFF11),20,ó°…–,hyprctl dispatch killactive,                  rgba(FFFFFFFF)
    }
}

# Color the active window title
windowrule = plugin:hyprbars:title_color $base05, focus:1
