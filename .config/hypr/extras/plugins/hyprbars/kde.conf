plugin {
    hyprbars {
        bar_height = 32
        bar_color = $base00
        col.text = $base05
        bar_blur = yes
        bar_text_font = Noto Sans SemiBold
        bar_text_size = 9
        bar_text_align = left
        bar_title_enabled = yes
        bar_buttons_alignment = right
        bar_button_padding = 2
        bar_padding = 10
        bar_precedence_over_border = yes
        bar_part_of_window = yes
        hyprbars-button = rgba(00000000),24,󰅖,hyprctl dispatch killactive,              $base05
        hyprbars-button = rgba(00000000),26,,hyprctl dispatch fullscreen 1,            $base05
        hyprbars-button = rgba(00000000),26,,hyprctl dispatch movetoworkspace special,     $base05
    }
}
