windowrule = plugin:hyprbars:nobar, class:^(org.gnome.FileRoller), title:^(New Folder)$
windowrule = plugin:hyprbars:nobar, class:^(xdg-desktop-portal-gtk), title:^(Open Files)$

# Picture-in-Picture
windowrule = float, tag:pip
windowrule = pin, tag:pip
windowrule = size 480 270, tag:pip
windowrule = keepaspectratio, tag:pip
windowrule = noborder, tag:pip
windowrule = norounding, tag:pip
windowrule = opacity 1 1, tag:pip
windowrule = move 1430 10, tag:pip
windowrule = plugin:hyprbars:nobar, tag:pip


