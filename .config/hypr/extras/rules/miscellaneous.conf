# Picture-in-Picture
windowrule = match:tag pip, float on
windowrule = match:tag pip, pin yes
windowrule = match:tag pip, size 480 270
windowrule = match:tag pip, keep_aspect_ratio yes
windowrule = match:tag pip, border_size 0
windowrule = match:tag pip, rounding 0
windowrule = match:tag pip, opacity 1 1
windowrule = match:tag pip, move 1430 10


